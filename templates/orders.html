<style>
  .orders-container {
    max-width: 800px;
    margin: 20px auto;
    font-family: sans-serif;
  }
  
  .order-card {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

</style>
<title>Orders</title>
<div class="orders-container">
  <h2>Your Orders</h2>
  <a href ='/'>Home</a><br></br>
  {% for o in orders %}
  <div class="order-card">
    <div>
      <strong>Order ID: {{ o.id }}</strong>
      <p style="color: #666; margin: 5px 0;">Date: {{ o.created_at.strftime('%Y-%m-%d') }}</p>
      <p>Amount: â‚¹{{ o.amount }}</p>
      <a href="/orders/{{o.id}}">View details</a> 
    </div>

  </div>
  
  
    
  
  {% else %}
    <p>You haven't placed any orders yet.</p>
  {% endfor %}
</div>
