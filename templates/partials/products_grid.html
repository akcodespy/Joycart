<div class="grid">
  {% for p in products %}

      <img src="{{ p.thumbnail | replace('/upload/', '/upload/w_300,h_300,c_fill,q_auto,f_auto/') }}" loading="lazy" alt="{{ p.title }}">
      <h4>{{ p.title }}</h4>
      <b><div class="price">â‚¹{{ p.price }}</b></div>
      <div class="discountPercentage">{{p.discountPercentage}}% off</div>

      <a href="/products/{{ p.id }}" class="stretched-link"></a>
    </div>
  {% endfor %}
</div>
