<style>
  .orders-container {
    max-width: 800px;
    margin: 20px auto;
    font-family: sans-serif;
  }
  
  .order-card {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .status {
    padding: 4px 10px;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    text-transform: capitalize;
  }

  .status.pending { background: orange; }
  .status.paid { background: green; }
  .status.cancelled { background: red; }
  .status.refunded { background: blue; }
  .status.delivered { background: darkgreen; }
</style>

<title>Seller Orders</title>

<div class="orders-container">
  <h2>Seller Orders</h2>
  <a href="/seller/dashboard">Seller Dashboard</a><br><br>

  {% for order_id, items in grouped_orders.items() %}
    <div class="order-card">
      <div style="width:100%">
        <h3>Order ID: {{ order_id }}</h3>

        {% for o in items %}
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div>
              <p>Price: â‚¹{{ o.price_at_purchase }}</p>
              <p>Quantity: {{ o.quantity }}</p>
              <a href="/products/{{ o.product_id }}">View product</a>
            </div>

            <!-- STATUS BADGE -->
            <span class="status {{ o.status }}">
              {{ o.status }}
            </span>
          </div>
          
        {% endfor %}
      </div>
    </div>
  {% else %}
    <p>No orders.</p>
  {% endfor %}
</div>
