<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller-Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .price {
            font-weight: bold;
            margin: 5px 0;
        }
        .out {
            color: red;
        }
        .card {
            position: relative; 
            transition: transform 0.2s; 
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .stretched-link::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1; 
        }    
    </style>
</head>
<body>

<h2>Seller Products</h2>
<a href = "/seller/dashboard">Dashboard</a><br></br>
<div class="grid">
    {% for p in products %}
        <div class="card">
    <a href="/products/{{ p.id }}"><img src="{{ p.thumbnail }}" loading="lazy" alt="{{ p.title }}"></a>
    <h4>{{ p.title }}</h4>
    <div class="price">â‚¹{{ p.price }}</div>
    <a href="/seller/products/edit/{{ p.id }}">
    <button>Edit</button></a><br></br>
    <form action="/seller/products/delete/{{ p.id }}" method="post">
    <button>Delete</button></form>
    
</div>
    {% endfor %}
</div>

</body>
</html>
