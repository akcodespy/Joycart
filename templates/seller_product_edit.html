
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/css/main.css">

  <style>
    body {
      background: #f5f7fb;
    }

    /* HEADER */
    .seller-header {
      background: #111827;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .seller-header h1 {
      font-size: 20px;
      margin: 0;
    }

    .seller-header a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
    }

    /* PAGE */
    .edit-container {
      max-width: 900px;
      margin: 32px auto;
      padding: 0 16px;
    }

    .edit-card {
      background: #ffffff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .edit-card h2 {
      margin-bottom: 20px;
    }

    fieldset {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: 600;
      padding: 0 8px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 16px;
    }

    textarea {
      resize: vertical;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
    }

    .inline-inputs input {
      flex: 1;
    }

    .form-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
    }

    .form-actions button {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .form-actions button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #wait-text {
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  
  <header class="seller-header">
    <h1>Edit Product</h1>
    <a href="/seller/products"> Your Products</a>
  </header>

  
  <main class="edit-container">
    <div class="edit-card">

      <h2>Update Product Details</h2>

      <form method="post"
            action="/seller/products/editfn/{{ product.id }}"
            enctype="multipart/form-data">

        
        <fieldset>
          <legend>Basic Product Information</legend>

          <label>Product Title</label>
          <input type="text" name="title" value="{{ product.title }}" required>

          <label>Description</label>
          <textarea name="description" rows="4" required>{{ product.description }}</textarea>

          <label>Category</label>
          <input type="text" name="category" value="{{ product.category }}" required>

          <label>SKU</label>
          <input type="text" name="sku" value="{{ product.sku }}" required>
        </fieldset>

        
        <fieldset>
          <legend>Pricing & Availability</legend>

          <label>Price</label>
          <input type="number" name="price" step="0.01" value="{{ product.price }}" required>

          <label>Discount Percentage</label>
          <input type="number" name="discountPercentage" step="0.01"
                 value="{{ product.discountPercentage }}">

          <label>Stock Quantity</label>
          <input type="number" name="stock" min="0" value="{{ product.stock }}" required>

          <label>Availability Status</label>
          <select name="availabilityStatus">
            <option value="In Stock" {% if product.availabilityStatus == "In Stock" %}selected{% endif %}>
              In Stock
            </option>
            <option value="Low Stock" {% if product.availabilityStatus == "Low Stock" %}selected{% endif %}>
              Low Stock
            </option>
            <option value="Out of Stock" {% if product.availabilityStatus == "Out of Stock" %}selected{% endif %}>
              Out of Stock
            </option>
          </select>

          <label>Return Policy</label>
          <input type="text" name="returnPolicy" value="{{ product.returnPolicy }}">
        </fieldset>

        
        <fieldset>
          <legend>Physical Details (Optional)</legend>

          <label>Weight (grams)</label>
          <input type="number" name="weight"
                 value="{{ product.weight if product.weight is not none }}">

          <label>Dimensions (cm)</label>
          <div class="inline-inputs">
            <input type="number" name="length" step="0.1"
                   placeholder="Length"
                   value="{{ product.dimensions.depth if product.dimensions }}">
            <input type="number" name="width" step="0.1"
                   placeholder="Width"
                   value="{{ product.dimensions.width if product.dimensions }}">
            <input type="number" name="height" step="0.1"
                   placeholder="Height"
                   value="{{ product.dimensions.height if product.dimensions }}">
          </div>

          <label>Shipping Information</label>
          <input type="text" name="shippingInformation"
                 value="{{ product.shippingInformation if product.shippingInformation is not none }}">

          <label>Warranty Information</label>
          <input type="text" name="warrantyInformation"
                 value="{{ product.warrantyInformation if product.warrantyInformation is not none }}">
        </fieldset>

        
        <fieldset>
          <legend>Upload Product Images</legend>

          <label>Thumbnail</label>
          <input type="file" name="thumbnail" accept="image/*">

          <label>Images</label>
          <input type="file" name="images" accept="image/*" multiple>
        </fieldset>

        
        <div class="form-actions">
          <button type="submit" id="submit-btn">Update Product</button>
          <span id="wait-text" style="display:none;">Uploading imagesâ€¦</span>
        </div>

      </form>

    </div>
  </main>


  <script>
    document.querySelector("form").addEventListener("submit", function () {
      const btn = document.getElementById("submit-btn");
      const waitText = document.getElementById("wait-text");

      btn.disabled = true;
      btn.innerText = "Please wait...";
      waitText.style.display = "inline";
    });
  </script>

</body>
</html>
