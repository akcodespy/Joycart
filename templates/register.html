<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Joykart</title>
  <link rel="stylesheet" href = "/static/css/register.css"/>
</head>
<body>
    
  <div class="card" role="main" aria-labelledby="reg-title">
    <h1 id="reg-title">Create your account</h1>
    <p class="lead">Join Joykart to buy stuffs at low price.</p>

    <form id="register-form" aria-describedby="msg" novalidate>
      <div class="grid">
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" placeholder="Choose a username" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a password" required />
        </div>

        <button class="primary" type="submit">Create Account</button>
      </div>

      <div class="footer">
        Already have an account?
        <a href="/login" aria-label="Go to login">Login</a>
      </div>

      <div id="msg" role="status" aria-live="polite"></div>
    </form>
  </div>
  <script src = '/static/js/register.js'></script>
</body>
</html>
